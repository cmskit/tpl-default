<!DOCTYPE html>
<html lang="en" class="TemplateContainer" data-type="php" id="page">
<head>
    <title>{$projectName}-backend</title>

    <meta charset="utf-8" />

    <!-- prevent Browser-Caching -->
    <meta http-equiv="Cache-Control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <!-- tell the Browser what we mean with script-/style-Tags -->
    <meta http-equiv="content-script-type" content="text/javascript" />
    <meta http-equiv="content-style-type" content="text/css" />

    <!-- prevent zoom-out -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="inc/img/icon.png" />
    <link rel="stylesheet" type="text/css" id="mainTheme"
          href="{$jquerypath}/themes/{$theme}/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" id="baseTheme"
          href="templates/default/css/packed_{$theme}.css"/>

    <link rel="stylesheet" href="{$jquerypath}/plugins/fontello/css/fontello.css" />
    <link rel="stylesheet" href="{$jquerypath}/plugins/fontello/css/animation.css" />

    <script src="{$jquerypath}/jquery.min.js"></script>
    <script src="{$jquerypath}/jquery-ui.min.js"></script>
    <script src="{$jquerypath}/plugins/jquery.ui.touch-punch.min.js"></script>
    <script src="{$jquerypath}/plugins/jquery.layout-latest.min.js"></script>

    <script src="templates/default/js/packed_{$lang}.js"></script>

    <script>

        var projectName = "{$projectName}",
                objectName = {$objectName},
                settings = {$settings},
                store = {},
                columns = settings.templates.default.columns, // (default) width/height of columns [north, west, east, south, is_internal_flag]
                lang = "{$lang}",
                userId = "{$userId}",
                userName = "{$userName}",
                userProfiles = {$userProfiles},
                langLabels = {$langLabels},
                client = {$client};
    </script>

</head>
<body>

    <!-- mini-overlay -->
<div id="dialog1">
        <div id="dialogb1"></div>
</div>

    <!-- maxi-overlay -->
<div id="dialog2">
        <iframe id="dialogb2" style="border:0px none"></iframe>
</div>

    <!-- status-messagebox -->
<div id="messagebox"></div>

<div id="iHead" class="ui-layout-north">
        <div id="iHeadWrapper" class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
        <div id="iHeadRight" style="float:right">

            <button style="float:right" type="button" id="logoutButton" rel="power" onclick="logout()">{$L.logout}</button>

            {$dropdowns.uwizSelect}




</div>

<div id="iHeadLeft">

{if="$logo"}
    <img id="logo" style="height:27px;float:left;margin:0 10px 0 0;" src="../projects/{$projectName}/objects/logo.png" />
{/if}

{$dropdowns.objectSelect}

{$dropdowns.tplSelect}

</div>
</div>
</div>
<!--iHead END-->

<div id="colLeft" class="ui-layout-west ui-widget-content">
        <input type="text" class="sbox ui-corner-all" id="searchbox" placeholder="{$L.search}"/>

        <div id="colLeftb" class="ui-layout-wrapper"></div>
</div>

<div id="colMid" class="ui-layout-center">
        <form id="colMidb" onsubmit="return false"></form>
</div>

<div id="colRight" class="ui-layout-east">
        <div id="colRightb" class="ui-layout-wrapper"></div>
</div>

<div id="colBottom" class="ui-layout-south">
        <div id="colBottomb" class="ui-layout-wrapper"></div>
</div>

<div class="wait"></div>

</body>
</html>
